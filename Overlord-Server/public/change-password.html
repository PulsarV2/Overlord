<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Overlord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="login-body">
    <div class="login-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="login-card">
      <div class="login-crown-wrapper">
        <i
          class="fa-solid fa-shield-halved login-crown"
          style="color: #f59e0b"
        ></i>
      </div>
      <div class="brand login-brand" style="color: #f59e0b">
        Password Change Required
      </div>
      <h2 class="login-title">Change Default Password</h2>
      <p class="muted login-subtitle">
        For security reasons, you must change the default password before
        continuing.
      </p>
      <form id="change-password-form">
        <div class="form-group">
          <label class="label">Current Password</label>
          <div class="input-row input-animated">
            <i class="fa-solid fa-lock"></i
            ><input
              id="current-pass"
              name="current-pass"
              type="password"
              required
              placeholder="Enter current password"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="label">New Password</label>
          <div class="input-row input-animated">
            <i class="fa-solid fa-key"></i
            ><input
              id="new-pass"
              name="new-pass"
              type="password"
              required
              placeholder="Enter new password (min 6 characters)"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="label">Confirm New Password</label>
          <div class="input-row input-animated">
            <i class="fa-solid fa-key"></i
            ><input
              id="confirm-pass"
              name="confirm-pass"
              type="password"
              required
              placeholder="Confirm new password"
            />
          </div>
        </div>

        <button type="submit" class="button primary full login-btn">
          <span class="btn-text">Change Password</span>
          <i class="fa-solid fa-check btn-icon"></i>
        </button>
        <div id="error" class="error" aria-live="polite"></div>
        <div
          id="success"
          class="success"
          style="
            color: #10b981;
            margin-top: 12px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
          "
          aria-live="polite"
        ></div>
      </form>
    </div>
    <script type="module" src="/assets/change-password.js"></script>
  </body>
</html>
